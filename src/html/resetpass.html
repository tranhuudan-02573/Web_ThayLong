<body>





<header id="header"></header>

<main>
	<div class="container">

<section class="my-5">
<ul class="stepper horizontal" id="horizontal-stepper">
  <li class="step active mb-0 ">
    <div class="step-title waves-effect waves-dark ">Nhập email</div>
   
  </li>
  <li class="step">
    <div class="step-title waves-effect waves-dark">Nhập mật khẩu</div>
   
  </li>
  <li class="step">
    <div class="step-title waves-effect waves-dark">Gửi</div>
    
  </li>
</ul>
<div class="form text-center">
     <div class="step-new-content">
      <div class="row">
        <div class="md-form col-12 ml-auto">
          <input id="email-horizontal" type="email" class="validate form-control mb-2" required>
          <label id="email-label" for="email-horizontal">Email</label>
        </div>
      </div>
      <div class="step-actions">
        <button class="btn-continue waves-effect waves-dark btn btn-sm btn-primary next-step" data-feedback="someFunction21"><span class="h6">Tiếp tục</span></button>
      </div>
    </div>
    <div class="step-new-content d-none">
      <div class="row pt-5 mt-4">
        <div class="md-form col-12 m-0">
          <input id="password-horizontal" type="password" class="mb-4 form-control" required>
          <label for="password-horizontal">Your password</label>
        </div>
        <p class="font-weight-bolde mb-0 h6 pb-3"><small>Mật khẩu có ích nhất một số (0-9) và một kí tự đặc biệt (!@#$%^&*)</small></p>
        <div class="md-form col-12 m-0">
          <input id="new-password" type="password" class="mb-4 form-control" required>
          <label for="new-password">New Password</label>
        </div>
        <div class="md-form col-12 m-0">
          <input id="confirm-password" type="password" class=" form-control" required>
          <label for="confirm-password">Confirm password</label>
        </div>
      </div>
      <div class="step-actions">
        <button class="btn-continue waves-effect waves-dark btn btn-sm btn-primary next-step" data-feedback="someFunction21"><span class="h6">Tiếp tục</span></button>
        <button class="btn-back waves-effect waves-dark btn btn-sm btn-secondary previous-step"><span class="h6">Trở lại</span></button>
      </div>
    </div>
    <div class="step-new-content d-none">
      Finish!
      <div class="step-actions">
        <button class="waves-effect waves-dark btn-sm btn btn-primary m-0 mt-4" type="submit"><span class="h6">Gửi</span></button>
      </div>
    </div>
</div>

		</section>

	</div>

</main>

<footer id="footer" class="p-4 border-top  bg-light"></footer>

		<script type="text/javascript" src="/src/js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="/src/js/product.js"></script>
    <script type="text/javascript" src="/src/js/resetpass.js"></script>

</body>

 .my-5{
