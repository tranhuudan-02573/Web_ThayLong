<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="/src/vendor/resources/mdb4/css/bootstrap.min.css">
		<link rel="stylesheet" href="/src/vendor/resources/mdb4/css/mdb.min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/src/vendor/resources/fa6/fontawesome-free-6.2.0-web/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/owl.theme.default.min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/hover-min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/product.css">
		<link rel="stylesheet" type="text/css" href="/src/css/custom.css">
	</head>

	<body>




		<header id="header"></header>
		<main class="">
			<div class="container ">
				<section class="my-5 ">

					<div class="row justify-content-md-center">
						<div class="col-xl-6 p-4 ">


							<div class="card">
								<div class="card-body  bg-white">


									<div class="text-center ">

										<img src="https://cellphones.com.vn/smember/_nuxt/img/Shipper_CPS3.0251fdd.png"
											alt="" class="img-fluid shadow-2-strong mb-4 " style="height: 200px; ">
										<h3 class=" text-uppercase font-weight-bold">sign up</h3>
									</div>
									<form action="">
										<div class="md-form mb-5">
											<i class="fas fa-user prefix text-danger"></i>
											<input type="text" id="name" class="form-control validate " required>
											<label data-error="wrong" data-success="right" for="name">Your
												name</label>
										</div>


										<div class="md-form mb-5">
											<i class="fa-solid fa-phone prefix text-danger"></i>
											<input type="text" id="phone" class="form-control validate" required>
											<label data-error="wrong" data-success="right" for="phone">Your
												phone</label>
										</div>
										<div class="md-form mb-5">
											<i class="fa-solid fa-address-card prefix text-danger"></i>
											<input type="text" id="address" class="form-control validate" required>
											<label data-error="wrong" data-success="right" for="address">Your
												address</label>
										</div>

										<!-- Material input -->
										<div class="md-form">
											<i class="fas fa-envelope prefix text-danger"></i>
											<input type="email" id="email" class="form-control validate" required>
											<label for="email" data-error="wrong" data-success="right">Type
												your email</label>
										</div>

										<div class="md-form mb-4">
											<i class="fas fa-lock prefix text-danger"></i>
											<input type="password" id="pass" class="form-control validate" required>
											<label data-error="wrong" data-success="right" for="pass">Your
												password</label>
										</div>
										<div class="md-form mb-4">
											<i class="fa-solid fa-repeat prefix text-danger"></i>
											<input type="password" id="repass" class="form-control validate " required>
											<label data-error="wrong" data-success="right" for="repass">Password
												confirm</label>
										</div>

										<div class=" d-flex justify-content-between align-items-center">
											<span>ban da co tai khoan? <a href="/src/index.html" target="_blank"
													class="text-danger">sign
													in</a></span>
											<button class="btn btn-danger">Sign up</button>
										</div>
									</form>
							</div>
							</div>



						</div>

					</div>

			</div>

			</section>

			</div>

		</main>

		<footer id="footer" class="p-3 d-none d-sm-block bg-white"></footer>






		<script src="/src/js/header.js"></script>
		<script src="/src/js/footer.js"></script>
		<script type="text/javascript" src="/src/vendor/resources/mdb4/js/jquery.min.js"></script>
		<script src="/src/vendor/resources/mdb4/js/popper.min.js"></script>
		<script src="/src/vendor/resources/mdb4/js/mdb.min.js"></script>
		<script src="/src/vendor/resources/mdb4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/src/js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="/src/js/product.js"></script>
	</body>

</html>
