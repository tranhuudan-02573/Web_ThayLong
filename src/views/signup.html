<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="/src/lib/mdb4/css/bootstrap.min.css">
		<link rel="stylesheet" href="/src/lib/mdb4/css/mdb.min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/src/lib/fa6/fontawesome-free-6.2.0-web/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/owl.theme.default.min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/hover-min.css">
		<link rel="stylesheet" type="text/css" href="/src/css/product.css">
		<link rel="stylesheet" type="text/css" href="/src/css/custom.css">
	</head>

	<body>


<button
        type="button"
        class="btn btn-danger btn-floating "
        id="btn-back-to-top"
       style=" position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;" >
  <i class="fas fa-arrow-up"></i>
</button>

		<header id="header"></header>
		<main class="">
			<div class="container ">
				<section class="my-5 ">

					<div class="row justify-content-md-center">
						<div class="col-xl-6 p-4 ">

	 <div class="card">
            <div class="card-body">
              <!-- Header -->
              <div class="form-header red ">
                <h3 class="mt-2"> đăng ký</h3>
              </div>
              <!-- Body -->
             <form action=" ">
										<div class="md-form mb-5">
											<i class="fas fa-user prefix text-danger"></i>
											<input type="text" id="name" class="form-control validate " required>
											<label data-error="wrong" data-success="right" for="name">họ và tên</label>
										</div>


										<div class="md-form mb-5">
											<i class="fa-solid fa-phone prefix text-danger"></i>
											<input type="text" id="phone" class="form-control validate" required>
											<label data-error="wrong" data-success="right" for="phone">số điện thoại</label>
										</div>
										<div class="md-form mb-5">
											<i class="fa-solid fa-address-card prefix text-danger"></i>
											<input type="text" id="address" class="form-control validate" required>
											<label data-error="wrong" data-success="right" for="address">địa chỉ</label>
										</div>

										<!-- Material input -->
										<div class="md-form">
											<i class="fas fa-envelope prefix text-danger"></i>
											<input type="email" id="email" class="form-control validate" required>
											<label for="email" data-error="wrong" data-success="right">email</label>
										</div>

										<div class="md-form mb-4">
											<i class="fas fa-lock prefix text-danger"></i>
											<input type="password" id="pass" class="form-control validate" required>
											<label data-error="wrong" data-success="right" for="pass">mật khẩu</label>
										</div>
										<div class="md-form mb-4">
											<i class="fa-solid fa-repeat prefix text-danger"></i>
											<input type="password" id="repass" class="form-control validate " required>
											<label data-error="wrong" data-success="right" for="repass">nhập lại mật khẩu</label>
										</div>

										<div class=" d-flex justify-content-between align-items-center">
											<span>bạn đã có tài khoản? <a href="/src/index.html" target="_blank"
													class="text-danger">đăng nhập</a></span>
											<button class="btn btn-outline-danger waves-effect">đăng ký</button>
										</div>
									</form>
            </div>
          </div>




						</div>

					</div>

			</div>

			</section>

			</div>

		</main>

		<footer id="footer" class="p-3 d-none d-sm-block bg-white"></footer>






		<script src="/src/js/header.js"></script>
		<script src="/src/js/footer.js"></script>
		<script type="text/javascript" src="/src/lib/mdb4/js/jquery.min.js"></script>
		<script src="/src/lib/mdb4/js/popper.min.js"></script>
		<script src="/src/lib/mdb4/js/mdb.min.js"></script>
		<script src="/src/lib/mdb4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/src/js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="/src/js/product.js"></script>
		<script src="/src/js/backtop.js"></script>
	</body>

</html>
